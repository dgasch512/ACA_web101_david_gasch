<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Catamaran|Fira+Sans|Unica+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5d2e7fcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./reset.css">

  <title>About</title>

<body>
    <header>

          <div class="neon-wrapper">
              <span class="neon-text" >D|G</span>

              <span class="dodge"></span>
          </div>
          <h1 class="name">gaschdangit</h1>

        </div>

    <div class="cover"></div>
    <div class="main">
        <div class="content">
          <div class="grid">
            <div class="contact address">
              <div class="contact-item">   
                <i class="far fa-map"></i>
                <hr>
              </div>
            </div>
            <div class="contact phone">
              <div class="contact-item">
                <i class="fas fa-mobile-alt"></i>
                <hr>
              </div>
            </div>
            <div class="contact email">
              <div class="contact-item">
              <i class="far fa-envelope"></i>
              <hr>
              </div>  
            </div>
            <div class="contact git">
                <i class="fab fa-github"></i>
            </div>
          </div>

        </div>
       
    </div>
