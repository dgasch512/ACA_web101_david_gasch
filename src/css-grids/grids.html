<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grids</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">



</head>

<body>
  
  <div class="grid-container">
    <div class="background">
      <img src="background.jpeg" alt="Woman in jacket airborne" class="background">  
    </div>

    <div class="img-2">
      <img src="./img-2.jpeg" alt="Girl in denim jacket" class="img-2">
    </div>
    
    <div class="box img-2"></div>

    <div class="box img-hd"></div>

    <div class="box txt-main"></div>

  
    <div class="box jacket head-1">
      <h2>JAC</h2>
    </div>
    <div class="box jacket head-2">
      <h2>KET</h2> 
    </div>
    <div class="box jacket of">
      <h2 id="of" >OF</h2>
    </div>

    <div class="p">
      <p class="details">
        Condition: Vintage
        <br>
        Vintage Era: 1970s
      </p>
    </div>

    <div class="scl">
      <ul>
        <li>Facebook</li>
        <br>
        <li>Instagram</li>
        <br>
        <li>Twitter</li>
      </ul>
    </div>


  </div>



</body>
</html>
